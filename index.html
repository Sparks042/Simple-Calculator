<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Css/calc.css">
    <title>My Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator-container">
            <input type="text" id="inputBox" readonly>
            <div>
                <button class="clear operator">AC</button>
                <button class="delete operator">DEL</button>
                <button class="percentage operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</i></button>
            </div>
            <div>
                <button class="number operator">00</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="equal">=</button>
            </div>
        </div>



        <script src="./calc.js"></script>
</body>

</html>
